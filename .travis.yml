sudo: false

language: rust

os:
- linux

rust:
- nightly
- beta
- stable

addons:
  apt:
    packages:
    - libcurl4-openssl-dev

before_script:
- pip install -v 'travis-cargo<0.2' --user
- if [[ -e ~/Library/Python/2.7/bin ]]; then export PATH=~/Library/Python/2.7/bin:$PATH; fi
- if [[ -e ~/.local/bin ]]; then export PATH=~/.local/bin:$PATH; fi
- echo PATH is $PATH

script:
- |
  if [[ "$FUZZ" == "true" ]]; then
      travis-cargo --only nightly build -- --features fuzz
  else
      travis-cargo build -- --features logging
      travis-cargo build
      travis-cargo test
      travis-cargo bench
      travis-cargo --only stable doc
  fi

after_success:
- travis-cargo --only stable doc-upload

env:
  matrix:
    - FUZZ = "true"
    - FUZZ = "false"
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly

matrix:
  exclude:
    - rust: nightly
      env: FUZZ = "true"
    - rust: beta
      env: FUZZ = "true"
    - rust: stable
      env: FUZZ = "true"
